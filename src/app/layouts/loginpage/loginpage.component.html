<!-- background -->
<section class="vh-100" style="background-color: #FFF2CC">
  <!-- Align card in center of page-->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <!--Card-->
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <!--card contents-->
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">WVU Sports Connect</h2>
              <p class="text-white-50 mb-5">Please enter your email and password.</p>
              <!--Form to enter email-->
              <div class="form-outline form-white mb-4">
    
                <input type="text" class="form-control form-control-lg" placeholder="Email" #userName required>
              </div>

              <div class="form-outline form-white mb-4">
                <!--Form to enter password-->
                <input type="password" class="form-control form-control-lg" placeholder="Password" #userPassword required>
              </div>

              <!--Forgot password link-->
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/forgot-password">Forgot password?</a></p>

              <!--Login Button aclling SignIn fucntion from AuthService API-->
              <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">

              

            </div>

            <!--Create account link-->
            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/sign-up" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
