<app-content-wpr>
    <div class="account-ctr" *ngIf="authService.userData as user">
        <div class="userpic d-flex justify-content-center">
            <div class="userpic-bd">
                <img class="userpic-img rounded-circle" src="{{user.photoURL}}">
            </div>
        </div>
        <div class="account-card card" style="background-color: white" *ngIf="authService.userData as user">
            <div class="mt-5">
                <div class="profile-name d-flex justify-content-center">
                    <h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                    <div class="stats">
                        <h6 class="mb-0">Email</h6>
                        <span>{{user.email}}</span>
                    </div>
                    <div class="stats">
                        <h6 class="mb-0">Email Verified</h6>
                        <span>{{user.emailVerified}}</span>
                    </div>
                </div>
                <div class="signout-btn-ctr d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-sm signout-btn">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </button>
               </div>
            </div>
        </div>
    </div>
</app-content-wpr>
