<section class="vh-100" style="background-color: #FFF2CC">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter a valid email and password.</p>

              <div class="form-outline form-white mb-4">

                <input type="email" class="form-control form-control-lg" placeholder="Email Address" #userEmail required>
    
                
              </div>

              <div class="form-outline form-white mb-4">
                
                <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                #userPwd
                required
              />
              </div>

             

              
              <input
              type="button"
              class="btn btn-outline-light btn-lg px-5"
              value="Sign Up"
              (click)="authService.SignUp(userEmail.value, userPwd.value)"
            />

              

            </div>

            <div>
              <p class="mb-0">Already have an account? <a href="sign-in" class="text-white-50 fw-bold">Sign In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
